<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markdown to PDF Converter</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/4.3.0/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <style>
        body {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            font-family: Arial, sans-serif;
            line-height: 1.6;
        }
        h1 {
            font-size: 2em;
            margin-bottom: 1em;
        }
        #editor, #preview {
            width: 100%;
            min-height: 300px;
            margin: 10px 0;
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 16px;
        }
        #preview {
            overflow-y: auto;
            background-color: #f9f9f9;
        }
        .button-container {
            display: flex;
            gap: 10px;
            margin: 15px 0;
            flex-wrap: wrap;
        }
        button {
            padding: 12px 24px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            flex: 1;
            min-width: 140px;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #45a049;
        }
        button:active {
            transform: scale(0.98);
        }

        /* Dark mode styles */
        body.dark-mode {
            background-color: #181a1b;
            color: #e8e6e3;
        }
        body.dark-mode #editor, body.dark-mode #preview {
            background-color: #23272b;
            color: #e8e6e3;
            border-color: #444;
        }
        body.dark-mode #preview {
            background-color: #23272b;
        }
        body.dark-mode button {
            background-color: #333c3f;
            color: #e8e6e3;
        }
        body.dark-mode button:hover {
            background-color: #444c4f;
        }
        body.dark-mode h1 {
            color: #e8e6e3;
        }

        /* Mobile Responsive Styles */
        @media screen and (max-width: 768px) {
            body {
                padding: 15px;
            }
            h1 {
                font-size: 1.5em;
                text-align: center;
            }
            #editor, #preview {
                min-height: 200px;
                padding: 10px;
                font-size: 14px;
            }
            .button-container {
                flex-direction: column;
            }
            button {
                width: 100%;
                padding: 15px;
                margin: 5px 0;
            }
        }

        /* Small Mobile Devices */
        @media screen and (max-width: 480px) {
            body {
                padding: 10px;
            }
            h1 {
                font-size: 1.3em;
            }
            #editor, #preview {
                min-height: 150px;
                font-size: 13px;
            }
        }
    </style>
</head>
<body>
    <h1>Markdown to PDF Converter</h1>
    
    <textarea id="editor" placeholder="Enter your markdown here..."></textarea>
    <div class="button-container">
        <button onclick="convertToPDF()">Convert to PDF</button>
        <button onclick="convertToWord()">Convert to Word Doc</button>
        <button id="toggle-dark-mode" onclick="toggleDarkMode()">Toggle Dark Mode</button>
        <button onclick="updatePreview()">Preview</button>
    </div>
    <div id="preview"></div>

    <script>
        function updatePreview() {
            const markdownText = document.getElementById('editor').value;
            const previewDiv = document.getElementById('preview');
            previewDiv.innerHTML = marked.parse(markdownText);
        }

        function convertToPDF() {
            const markdownText = document.getElementById('editor').value;
            const htmlContent = marked.parse(markdownText);
            
            // Create a temporary div for PDF conversion
            const element = document.createElement('div');
            element.innerHTML = htmlContent;
            element.style.padding = '20px';
            
            // Generate timestamp for filename
            const now = new Date();
            const pad = n => n.toString().padStart(2, '0');
            const timestamp = `${now.getFullYear()}${pad(now.getMonth()+1)}${pad(now.getDate())}-${pad(now.getHours())}${pad(now.getMinutes())}`;
            const opt = {
                margin: 1,
                filename: `markdown-${timestamp}.pdf`,
                image: { type: 'jpeg', quality: 0.98 },
                html2canvas: { scale: 2 },
                jsPDF: { unit: 'in', format: 'letter', orientation: 'portrait' }
            };

            // Generate PDF
            html2pdf().set(opt).from(element).save();
        }

        // Placeholder for Word conversion
        function convertToWord() {
            const markdownText = document.getElementById('editor').value;
            const htmlContent = marked.parse(markdownText);
            // Wrap HTML in a Word-compatible structure
            const preHtml = `<!DOCTYPE html><html><head><meta charset='utf-8'></head><body>`;
            const postHtml = `</body></html>`;
            const fullHtml = preHtml + htmlContent + postHtml;
            // Create Blob and trigger download
            const blob = new Blob([fullHtml], { type: 'application/msword' });
            const now = new Date();
            const pad = n => n.toString().padStart(2, '0');
            const timestamp = `${now.getFullYear()}${pad(now.getMonth()+1)}${pad(now.getDate())}-${pad(now.getHours())}${pad(now.getMinutes())}`;
            const filename = `markdown-${timestamp}.doc`;
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = filename;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        // Placeholder for dark mode toggle
        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
            // Optionally, store preference
            if(document.body.classList.contains('dark-mode')) {
                localStorage.setItem('theme', 'dark');
            } else {
                localStorage.setItem('theme', 'light');
            }
        }
        // On load, set theme from localStorage
        window.onload = function() {
            if(localStorage.getItem('theme') === 'dark') {
                document.body.classList.add('dark-mode');
            }
        }

        // Update preview on input
        document.getElementById('editor').addEventListener('input', updatePreview);
    </script>
</body>
</html>
