<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markdown to PDF Converter</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/4.3.0/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <style>
        body {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            font-family: Arial, sans-serif;
        }
        #editor, #preview {
            width: 100%;
            min-height: 300px;
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ccc;
        }
        #preview {
            overflow-y: auto;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Markdown to PDF Converter</h1>
    
    <textarea id="editor" placeholder="Enter your markdown here..."></textarea>
    <div>
        <button onclick="convertToPDF()">Convert to PDF</button>
        <button onclick="updatePreview()">Preview</button>
    </div>
    <div id="preview"></div>

    <script>
        function updatePreview() {
            const markdownText = document.getElementById('editor').value;
            const previewDiv = document.getElementById('preview');
            previewDiv.innerHTML = marked.parse(markdownText);
        }

        function convertToPDF() {
            const markdownText = document.getElementById('editor').value;
            const htmlContent = marked.parse(markdownText);
            
            // Create a temporary div for PDF conversion
            const element = document.createElement('div');
            element.innerHTML = htmlContent;
            element.style.padding = '20px';
            
            const opt = {
                margin: 1,
                filename: 'converted-markdown.pdf',
                image: { type: 'jpeg', quality: 0.98 },
                html2canvas: { scale: 2 },
                jsPDF: { unit: 'in', format: 'letter', orientation: 'portrait' }
            };

            // Generate PDF
            html2pdf().set(opt).from(element).save();
        }

        // Update preview on input
        document.getElementById('editor').addEventListener('input', updatePreview);
    </script>
</body>
</html>
