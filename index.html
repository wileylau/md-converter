<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markdown to PDF Converter</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/4.3.0/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <style>
        body {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            font-family: Arial, sans-serif;
            line-height: 1.6;
        }
        h1 {
            font-size: 2em;
            margin-bottom: 1em;
        }
        #editor, #preview {
            width: 100%;
            min-height: 300px;
            margin: 10px 0;
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 16px;
        }
        #preview {
            overflow-y: auto;
            background-color: #f9f9f9;
        }
        .button-container {
            display: flex;
            gap: 10px;
            margin: 15px 0;
            flex-wrap: wrap;
        }
        button {
            padding: 12px 24px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            flex: 1;
            min-width: 140px;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #45a049;
        }
        button:active {
            transform: scale(0.98);
        }

        /* Mobile Responsive Styles */
        @media screen and (max-width: 768px) {
            body {
                padding: 15px;
            }
            h1 {
                font-size: 1.5em;
                text-align: center;
            }
            #editor, #preview {
                min-height: 200px;
                padding: 10px;
                font-size: 14px;
            }
            .button-container {
                flex-direction: column;
            }
            button {
                width: 100%;
                padding: 15px;
                margin: 5px 0;
            }
        }

        /* Small Mobile Devices */
        @media screen and (max-width: 480px) {
            body {
                padding: 10px;
            }
            h1 {
                font-size: 1.3em;
            }
            #editor, #preview {
                min-height: 150px;
                font-size: 13px;
            }
        }
    </style>
</head>
<body>
    <h1>Markdown to PDF Converter</h1>
    
    <textarea id="editor" placeholder="Enter your markdown here..."></textarea>
    <div class="button-container">
        <button onclick="convertToPDF()">Convert to PDF</button>
        <button onclick="updatePreview()">Preview</button>
    </div>
    <div id="preview"></div>

    <script>
        function updatePreview() {
            const markdownText = document.getElementById('editor').value;
            const previewDiv = document.getElementById('preview');
            previewDiv.innerHTML = marked.parse(markdownText);
        }

        function convertToPDF() {
            const markdownText = document.getElementById('editor').value;
            const htmlContent = marked.parse(markdownText);
            
            // Create a temporary div for PDF conversion
            const element = document.createElement('div');
            element.innerHTML = htmlContent;
            element.style.padding = '20px';
            
            const opt = {
                margin: 1,
                filename: 'converted-markdown.pdf',
                image: { type: 'jpeg', quality: 0.98 },
                html2canvas: { scale: 2 },
                jsPDF: { unit: 'in', format: 'letter', orientation: 'portrait' }
            };

            // Generate PDF
            html2pdf().set(opt).from(element).save();
        }

        // Update preview on input
        document.getElementById('editor').addEventListener('input', updatePreview);
    </script>
</body>
</html>
